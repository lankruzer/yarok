@@include('./modules/_head.html' , { title:'Index'})

@@include('./modules/_header.html' , {})

<main>

	<div class="index-main-screen">

		<div class="index-main-screen__logo">
			<img src="img/index-main-screen-logo.png" alt="">
		</div>

		<div class="container-fluid d-flex align-items-center">
			<form class="form-bg" action="#" method="post">
				<div class="form-bg__title">לתיאום פגישה <br> ללא עלות</div>
				<p class="form-bg__text"> מלאו טופס זה וניצור
					עמכם קשר בהקדם</p>
				<input type="text" name="name" class="input" placeholder="שם" required>
				<input type="tel" name="tel" class="input" placeholder="טלפון" required>
				<textarea name="message" class="input input_textarea"placeholder="פרטים"></textarea>
				<button type="submit" class="btn">שלח</button>
				<div class="form-bg-link">
					<div class="form-bg-link__text">
						לפרטים:
					</div>
					<a href="tel:0500000000" class="form-bg-link__link">050-000-0000</a>
				</div>
			</form>
		</div>

		<a href="#index-screen-services" class="link-to-js index-main-screen__link-to"></a>

		<div class="slider-full-width">

			<div class="slider-full-width-slide">
				<img src="img/index-slider-slide-1.jpg" class="slider-full-width-slide__img" alt="">
			</div>

			<div class="slider-full-width-slide">
				<img src="img/index-slider-slide-2.jpg" class="slider-full-width-slide__img" alt="">
			</div>

			<div class="slider-full-width-slide">
				<img src="img/index-slider-slide-3.jpg" class="slider-full-width-slide__img" alt="">
			</div>

			<div class="slider-full-width-slide">
				<img src="img/index-slider-slide-4.jpg" class="slider-full-width-slide__img" alt="">
			</div>

			<div class="slider-full-width-slide">
				<img src="img/index-slider-slide-5.jpg" class="slider-full-width-slide__img" alt="">
			</div>

			<div class="slider-full-width-slide">
				<img src="img/index-slider-slide-6.jpg" class="slider-full-width-slide__img" alt="">
			</div>

			<div class="slider-full-width-slide">
				<img src="img/index-slider-slide-7.jpg" class="slider-full-width-slide__img" alt="">
			</div>



		</div>

	</div>

	<section id="index-screen-services" class="index-screen-services">
		<h2>#index-screen-services</h2>
	</section>

</main>
